<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-Series Forecasting Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dark Theme (FlowShape inspired)
              'background': '#0B0F19',
              'card': '#1C162D',
              'primary': '#8A3FFC', // Vibrant Purple
              'secondary': '#00BFFF', // Deep Sky Blue
              'accent': '#F472B6', // Hot Pink
              'text-primary': '#E0E0E0',
              'text-secondary': '#A0A0A0',
              'border': 'rgba(138, 63, 252, 0.3)',

              // Light Theme
              'light-background': '#f1f5f9', // slate-100
              'light-card': '#ffffff', // white
              'light-primary': '#4f46e5', // indigo-600
              'light-secondary': '#0ea5e9', // sky-500
              'light-accent': '#ec4899', // pink-500
              'light-text-primary': '#1e293b', // slate-800
              'light-text-secondary': '#64748b', // slate-500
              'light-border': '#e2e8f0', // slate-200
            },
            boxShadow: {
              'glow': '0 0 15px 0 rgba(138, 63, 252, 0.3)',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --tooltip-bg: #ffffff;
        --tooltip-border: #e2e8f0; /* light-border */
        --tooltip-text: #1e293b;   /* light-text-primary */
      }
      .dark {
        --tooltip-bg: rgba(28, 22, 45, 0.9); /* card */
        --tooltip-border: rgba(138, 63, 252, 0.3); /* border */
        --tooltip-text: #E0E0E0; /* text-primary */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^2.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-light-background dark:bg-background text-light-text-primary dark:text-text-primary transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
